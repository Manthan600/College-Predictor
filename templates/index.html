{% extends 'base.html' %}

{% block body %}






    <div class="heading">
        <p style="font-size: 28px;">JEE College Predictor 2023</p>
        <P style="font-size: 20px;">Enter your JEE rank to predict colleges that you can get admission in</P>
    </div>

    <div class="container">
        <div class="box">
            <div class="title">ENTER YOUR EXAM DETAILS</div>
            <form action="/result" method="POST" id="myform">
                <div id="section-1">
                    <div class="user-info">
                        <div class="filter">
                            <div class="name">
                                <label for="name">Name: </label>
                                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                            </div>
                            <div class="material-symbols-outlined" id="symbol-1">filter_alt</div>
                        </div>
                        <div class="rank">
                            <label for="rank">Your rank: </label>
                            <input type="number" name="rank" id="rank" placeholer="Enter general rank" required>
                        </div>
                        <div class="category">
                            <label for="category">Category: </label>
                            <select name="category" id="category" name="category" >
                                <option value="category">Select Category</option>
                                <option value="open">OPEN</option>
                                <option value="open-pwd">OPEN (PWD)</option>
                                <option value="ews">EWS</option>
                                <option value="ews-pwd">EWS (PWD)</option>
                                <option value="obc-ncl">OBC-NCL</option>
                                <option value="obc-ncl-pwd">OBC-NCL (PWD)</option>
                                <option value="sc">SC</option>
                                <option value="sc-pwd">SC (PWD)</option>
                                <option value="st">ST</option>
                                <option value="st-pwd">ST (PWD)</option>
                            </select>
                        </div>
                        <div class="gender">
                            <label for="gender">Gender: </label>
                            <select name="gender" id="gender" name="gender" >
                                <option value="category">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="predict">
                        <input type="submit" value="Predict" form="myform">
                    </div>
                </div>
            </form>
