{% extends 'base.html' %}

{% block body %}
<div class="result">
  <form action="/result" id="myform2" method="GET">
    <div class="advanced_filter">
      <div class="filter2">
        <p>Filters</p>
      </div>
      <div class="college">
        <label for="college">College: </label>
        <select name="college" id="college">
          <option value="" onCha>Select College</option>
          {% for post in college %}
          <option value="{{post[0]}}">{{post[0]}}</option>
        {% endfor %}
          
        </select>
      </div>
      <div class="branch">
        <label for="branch">Branch: </label>
        <select name="branch" id="branch">
          <option value="">Select Branch</option>
          {% for post in branch %}
          <option value="{{post[0]}}">{{post[0]}}</option>
        {% endfor %}
        </select>
      </div>
      <div class="apply">
        <input type="submit" value="Apply" form="myform2">
      </div>
      <div class="download-pdf">
        <a href="#" class="buttonDownload">Download</a>
      </div>
    </div>
  </form>
  <div class="table-container">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Sr No.</th>
          <th scope="col">College Name</th>
          <th scope="col">Academic Program</th>
          <th scope="col">Quota</th>
          <th scope="col">Seat type</th>
          <th scope="col">Gender</th>
          <th scope="col">OR</th>
          <th scope="col">CR</th>
        </tr>
      </thead>
      <tbody>
    
        {% for post in query %}
        
        <tr>
          <th scope="row">{{query.index(post)+1}}</th>
          <td>{{post[1]}}</td>
          <td>{{post[2]}}</td>
          <td>{{post[3]}}</td>
          <td>{{post[4]}}</td>
          <td>{{post[5]}}</td>
          <td>{{post[6]}}</td>
          <td>{{post[7]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock body %}
