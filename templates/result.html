{% extends 'base.html' %}

{% block body %}

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">College Name</th>
        <th scope="col">Academic Program</th>
        <th scope="col">Quota</th>
        <th scope="col">Seat type</th>
        <th scope="col">Gender</th>
        <th scope="col">OR</th>
        <th scope="col">CR</th>
      </tr>
    </thead>
    <tbody>
        {% for post in query  %}
        <tr>
            <th scope="row">{{post[0]}}</th>
            <td>{{post[1]}}</td>
            <td>{{post[2]}}</td>
            <td>{{post[3]}}</td>
            <td>{{post[4]}}</td>
            <td>{{post[5]}}</td>
            <td>{{post[6]}}</td>
            <td>{{post[7]}}</td>
        </tr>
    {% endfor %}
      
    </tbody>
  </table>
  
{% endblock body %}
